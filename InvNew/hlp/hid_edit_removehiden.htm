		<P><A NAME="hid_edit_repeat"></A><B>Remove Hiden Solutions&nbsp;command (Edit menu)</B></P>
		<P>Use this command to remove all hiden solutions (grayed) from the selected 
			method. When no method is selected thic command is ignored. To learn how to 
			select a method see <A href="hid_edit_method.htm">Method</A>&nbsp;command in 
			Edit menu.</P>
